[package]
name = "fabien-et-la-trahison-de-olf"
version = "0.4.0"
authors = ["Morgan Van Amerongen <vanamerongen.morgan@gmail.com>", "Olf EPAIN <wabtey@disroot.org>", "Grassouille la Fripouille", "Sombre Roi Ren√©"]
repository = "https://github.com/Fabinistere/fabien-et-la-trahison-de-olf"
license = "MIT OR Apache-2.0"
edition = "2021"

[workspace]
resolver = "2"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
bevy = { version = "0.11",  features = ["dynamic_linking"] }
bevy_ecs = "0.11"
bevy_reflect = "0.11"

[target.'cfg(target_arch = "wasm32")'.dependencies]
bevy = "0.11"
bevy_ecs = "0.11"
bevy_reflect = "0.11"
# wasm-bindgen = "0.2"


[dependencies]
# ----------- Common ----------
# bevy = "0.11"
bevy_tweening = "0.8"

# ---------- Dialog -----------
yml_dialog = "0.2"
serde_yaml = "0.9"

# ----- Hitbox - Velocity -----
bevy_rapier2d = { version = "0.22", features = ["simd-stable", "debug-render-2d"] }

density-mesh-core = "1.5"
density-mesh-image = "1.5"
image = "0.23"

# ----- Utilities -----
serde = "1.0"
ron = "0.7"
strum = "0.24"
strum_macros = "0.24"
rand = "0.8.5"

# ----------- Debug -----------
# until a clear release, we're tracking `main`
bevy-inspector-egui = { version = "0.18", git = "https://github.com/jakobhellermann/bevy-inspector-egui", rev = "a181bdf5c5c621d524d63ee89e22570e01e1b162" }
# log = "0.4.17"

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 1
